<div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="10">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <ng-container *ngIf="actor?.profilePicture() !== ''; else placeholder">
          <img
            mat-card-avatar
            src="{{ actor?.profilePicture() }}"
            routerLink="/actor/{{ actor?.identifier() }}"
            alt="Profile Picture"
          />
        </ng-container>
        <ng-template #placeholder>
        <svg mat-card-avatar [data-jdenticon-value]="actor?.identifier()"></svg>
        </ng-template>
      </div>
      <mat-card-title>
        <ng-container *ngIf="actor?.name !== ''; else nameUnset"><p [innerHTML]="actor?.name"></p></ng-container>
        <ng-template #nameUnset><p [innerHTML]="actor?.preferredUsername"></p></ng-template>
      </mat-card-title>
      <mat-card-subtitle>
        <p [innerHTML]="actor?.identifier()"></p>
      </mat-card-subtitle>
    </mat-card-header>
      <mat-card-content fxLayout="row" fxLayoutAlign="space-around center">
        <p [innerHTML]="actor?.summary" fxFlex="100"></p>
        <span fxFlex="33">{{actor?.outbox?.totalItems || "?"}} Posts</span>
        <span fxFlex="33">{{actor?.followers?.totalItems || "?"}} Followers</span>
        <span fxFlex="33">{{actor?.following?.totalItems || "?"}} Following</span>
    </mat-card-content>
    <mat-card-actions align="end" [ngSwitch]="followStatus" *ngIf="actor?.preferredUsername !== currentUsername">
      <button
        mat-raised-button
        color="primary"
        *ngSwitchCase="0"
        (click)="sendFollow()"
      >
        Follow
      </button>
      <button mat-raised-button color="accent" *ngSwitchCase="1">
        Pending
      </button>
      <button mat-raised-button color="warn" *ngSwitchCase="2">Unfollow</button>
    </mat-card-actions>
  </mat-card>
  <div class="outbox" fxLayout="column" fxLayoutGap="10" fxLayoutAlign="center stretch">
    <ng-container *ngIf="!loadingOutbox; else loading">
      <app-activity
        fxFlex
        *ngFor="let activity of activities"
        [activity]="activity"
        [actor]="actor"
      ></app-activity>
    </ng-container>
    <ng-template #loading>
      <div class="loading-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    <ng-container *ngIf="!loadingOutbox && activities.length === 0">
        <div fxLayout="column" fxLayoutAlign="center center">
          <h1>This user hasn't made any posts...</h1>
        </div>
    </ng-container>
  </div>
</div>
