<mat-card>
  <mat-card-header>
    <span *ngIf="author.length >= 1">
      <span *ngIf="profilePicture?.href !== ''">
        <img mat-card-avatar src={{profilePicture.href}}>
      </span>
      <mat-card-title>{{author[0].name}}</mat-card-title>
    </span>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="note.content"></p>
    <p>{{note.published}}</p>
  </mat-card-content>
</mat-card>
