<form [formGroup]="searchForm">
  <div id="search-wrapper" fxLayout="row" fxLayoutAlign="center center" fxLayout.lt-lg="row" fxLayoutAlign.lt-lg="center center">
    <mat-form-field id="search" appearance="outline" fxFlex="48" fxFlex.lt-lg="90">
      <mat-label>Search</mat-label>
      <input
        matInput
        type="search"
        placeholder="Search"
        formControlName="query"
        (keyup.enter)="submit()"
      />
      <button mat-icon-button matSuffix (click)="submit()"
        ><mat-icon>search</mat-icon></button
      >
    </mat-form-field>
  </div>
</form>
