<mat-card-header>
  <img mat-card-avatar src={{profilePicture}} *ngIf="profilePicture !== ''" routerLink="/actor/{{author?.identifier()}}">
  <mat-card-title>{{author?.name}}</mat-card-title>
  <mat-card-subtitle>
    <a routerLink="/actor/{{author?.identifier()}}">{{author?.identifier()}}</a>
  </mat-card-subtitle>
</mat-card-header>
