<div class="create-post">
  <mat-tab-group mat-align-tabs="center" animationDuration="450ms" dynamicHeight>
    <mat-tab label="Post">
      <div class="content-creator-wrapper">
        <app-create-post></app-create-post>
      </div>
    </mat-tab>
    <mat-tab label="Event">
      <div class="content-creator-wrapper">
        <app-create-event></app-create-event>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div
    class="timeline"
    infinite-scroll
    [infiniteScrollDistance]="2"
    (scrolled)="nextPage()"
    [scrollWindow]="false"
  >
  <div
    fxLayout="column"
    fxLayoutGap="10"
    fxLayoutAlign="center stretch">
    <ng-container *ngIf="!loadingActivities; else loading">
      <ng-container *ngIf="activities.length === 0">
        <div class="timeline" fxLayout="column" fxLayoutAlign="center center">
          <h1>Your feed is looking pretty lonely...</h1>
        </div>
      </ng-container>
      <ng-container *ngFor="let activity of activities">
        <app-post class="activity"
                  [post]="activity"
                  [actor]="activity.actor">
        </app-post>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <div class="timeline" fxLayout="column" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</div>
